<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario Replica</title>
</head>
<body>
    <div class="contenedor">
        <h2>Registrate aquí</h2>
        <div class="btn-google">
            <div>
                <img class="ico-google" id="ico-google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png">
            </div>
            <p>Iniciar sesión con Google</p>
            </div>

        <div class="separador">
            <hr>
            <p>O</p>
            <hr>
        </div>
        <div class="user-div">
            <label for="user">Usuario o Email</label>
            <input type="text" class="user" name="user">
        </div>
        <div class="pass-div">
            <div class="links">
                <label>Contraseña</label>
                <a href="">Olvidé mi contraseña</a>
            </div>
            <input type="password" class="pass">
        </div>
        <div>
            <button class="btn-registrar">Registrar</button>
        </div>
    </div>
</body>
</html>
